    <script>
        let websocket = null;
        let mediaStream = null;
        let audioContext = null;
        let processor = null;
        let isRecording = false;
        let isConnected = false;

        // æ—¥å¿—å‡½æ•°
        function log(message, type = 'info') {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}\n`;
            logElement.textContent += logMessage;

        }

        function clearLog() {

        // æ›´æ–°UIçŠ¶æ€
        function updateUI() {
            document.getElementById('connectBtn').disabled = isConnected;
            document.getElementById('disconnectBtn').disabled = !isConnected;
            document.getElementById('startAudioBtn').disabled = !isConnected || isRecording;
            document.getElementById('stopAudioBtn').disabled = !isRecording;
        }

        // æ›´æ–°è¿æ¥çŠ¶æ€
        function updateConnectionStatus(status, message) {
            const statusElement = document.getElementById('connectionStatus');
            statusElement.className = `status ${status}`;
            statusElement.textContent = message;
        }

        // è¿æ¥åˆ°ä»£ç†æœåŠ¡å™¨
        async function connect() {
            const proxyUrl = document.getElementById('proxyUrl').value;
            const appId = document.getElementById('appId').value;
            const accessToken = document.getElementById('accessToken').value;

            if (!appId || !accessToken) {
                alert('è¯·å¡«å†™App IDå’ŒAccess Token');
                return;
            }

            try {
                updateConnectionStatus('connecting', 'ğŸŸ¡ è¿æ¥ä¸­...');
                log('å¼€å§‹è¿æ¥ä»£ç†æœåŠ¡å™¨...');

                websocket = new WebSocket(proxyUrl);

                websocket.onopen = () => {
                    log('WebSocketè¿æ¥æˆåŠŸï¼Œå‘é€è®¤è¯ä¿¡æ¯...');
                    
                    // å‘é€è®¤è¯ä¿¡æ¯
                    const authMessage = {
                        type: 'auth',
                        app_id: appId,
                        access_token: accessToken
                    };
                    websocket.send(JSON.stringify(authMessage));
                };

                websocket.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        handleMessage(data);
                    } catch (e) {
                        log(`è§£ææ¶ˆæ¯å¤±è´¥: ${e.message}`, 'error');
                    }
                };

                websocket.onclose = () => {
                    isConnected = false;
                    updateConnectionStatus('disconnected', 'ğŸ”´ è¿æ¥æ–­å¼€');
                    log('WebSocketè¿æ¥å·²æ–­å¼€');
                    updateUI();
                };

                websocket.onerror = (error) => {
                    log(`WebSocketé”™è¯¯: ${error}`, 'error');
                    updateConnectionStatus('disconnected', 'ğŸ”´ è¿æ¥é”™è¯¯');
                    updateUI();
                };

            } catch (error) {
                log(`è¿æ¥å¤±è´¥: ${error.message}`, 'error');
                updateConnectionStatus('disconnected', 'ğŸ”´ è¿æ¥å¤±è´¥');
                updateUI();
            }
        }

        // å¤„ç†æœåŠ¡å™¨æ¶ˆæ¯
        function handleMessage(data) {
            switch (data.type) {
                case 'auth_success':
                    isConnected = true;
                    updateConnectionStatus('connected', 'ğŸŸ¢ å·²è¿æ¥');
                    log(`è®¤è¯æˆåŠŸï¼Œä¼šè¯ID: ${data.session_id}`, 'success');
                    updateUI();
                    break;
                
                case 'audio':
                    // æ¥æ”¶åˆ°éŸ³é¢‘æ•°æ®
                    const audioData = new Uint8Array(
                        data.data.match(/.{1,2}/g).map(byte => parseInt(byte, 16))
                    );
                    playAudio(audioData);
                    break;
                
                case 'event':
                    log(`æ”¶åˆ°äº‹ä»¶: ${data.event} - ${JSON.stringify(data.data)}`, 'info');
                    break;
                
                case 'error':
                    log(`æœåŠ¡å™¨é”™è¯¯: ${data.message}`, 'error');
                    break;
                
                case 'pong':
                    log('æ”¶åˆ°å¿ƒè·³å›å¤');
                    break;
                
                default:
                    log(`æœªçŸ¥æ¶ˆæ¯ç±»å‹: ${data.type}`, 'warning');
            }
        }

        // æ–­å¼€è¿æ¥
        function disconnect() {
            if (websocket) {
                websocket.close();
                websocket = null;
            }
            
            if (isRecording) {
                stopAudio();
            }
            
            isConnected = false;
            updateConnectionStatus('disconnected', 'ğŸ”´ æœªè¿æ¥');
            updateUI();
        }

        // å¼€å§‹å½•éŸ³
        async function startAudio() {
            try {
                log('è¯·æ±‚éº¦å…‹é£æƒé™...');
                
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        sampleRate: 16000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true
                    }
                });

                audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: 16000
                });

                const source = audioContext.createMediaStreamSource(mediaStream);
                
                // åˆ›å»ºéŸ³é¢‘å¤„ç†èŠ‚ç‚¹
                if (audioContext.createScriptProcessor) {
                    processor = audioContext.createScriptProcessor(4096, 1, 1);
                } else {
                    // ä½¿ç”¨AudioWorklet (ç°ä»£æµè§ˆå™¨)
                    processor = audioContext.createScriptProcessor(4096, 1, 1);
                }

                // è®¾ç½®éŸ³é‡ç›‘æµ‹
                const analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                source.connect(analyser);

                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                function updateVolume() {
                    if (!isRecording) return;
                    
                    analyser.getByteFrequencyData(dataArray);
                    const average = dataArray.reduce((sum, value) => sum + value, 0) / dataArray.length;
                    const percentage = Math.round((average / 255) * 100);
                    
                    document.getElementById('volumeBar').style.width = `${percentage}%`;
                    document.getElementById('volumeText').textContent = `${percentage}%`;
                    
                    requestAnimationFrame(updateVolume);
                }

                // éŸ³é¢‘æ•°æ®å¤„ç†
                processor.onaudioprocess = (event) => {
                    if (!isRecording || !websocket || websocket.readyState !== WebSocket.OPEN) {
                        return;
                    }

                    const inputBuffer = event.inputBuffer;
                    const inputData = inputBuffer.getChannelData(0);
                    
                    // è½¬æ¢ä¸º16ä½PCM
                    const pcmData = new Int16Array(inputData.length);
                    for (let i = 0; i < inputData.length; i++) {
                        pcmData[i] = Math.max(-32768, Math.min(32767, inputData[i] * 32768));
                    }

                    // å‘é€éŸ³é¢‘æ•°æ®
                    const message = {
                        type: 'audio',
                        data: Array.from(new Uint8Array(pcmData.buffer))
                            .map(byte => byte.toString(16).padStart(2, '0'))
                            .join('')
                    };
                    websocket.send(JSON.stringify(message));
                };

                source.connect(processor);
                processor.connect(audioContext.destination);

                isRecording = true;
                updateVolume();
                log('å¼€å§‹å½•éŸ³', 'success');
                updateUI();

            } catch (error) {
                log(`å¯åŠ¨å½•éŸ³å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // åœæ­¢å½•éŸ³
        function stopAudio() {
            if (processor) {
                processor.disconnect();
                processor = null;
            }

            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }

            if (mediaStream) {
                mediaStream.getTracks().forEach(track => track.stop());
                mediaStream = null;
            }

            isRecording = false;
            
            // é‡ç½®éŸ³é‡æ˜¾ç¤º
            document.getElementById('volumeBar').style.width = '0%';
            document.getElementById('volumeText').textContent = '0%';
            
            log('åœæ­¢å½•éŸ³');
            updateUI();
        }

        // æ’­æ”¾éŸ³é¢‘
        function playAudio(audioData) {
            try {
                if (!audioContext) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                }

                // å‡è®¾æ¥æ”¶åˆ°çš„æ˜¯PCMæ•°æ®ï¼Œéœ€è¦è½¬æ¢ä¸ºAudioBuffer
                const buffer = audioContext.createBuffer(1, audioData.length / 2, 24000);
                const channelData = buffer.getChannelData(0);
                
                // å°†å­—èŠ‚æ•°æ®è½¬æ¢ä¸ºæµ®ç‚¹æ•°
                for (let i = 0; i < channelData.length; i++) {
                    const sample = (audioData[i * 2] | (audioData[i * 2 + 1] << 8));
                    channelData[i] = sample / 32768.0;
                }

                const source = audioContext.createBufferSource();
                source.buffer = buffer;
                source.connect(audioContext.destination);
                source.start();

                log(`æ’­æ”¾éŸ³é¢‘: ${audioData.length} å­—èŠ‚`);

            } catch (error) {
                log(`æ’­æ”¾éŸ³é¢‘å¤±è´¥: ${error.message}`, 'error');
            }
        }

        // å‘é€æ–‡æœ¬æ¶ˆæ¯
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message) {
                alert('è¯·è¾“å…¥æ¶ˆæ¯å†…å®¹');
                return;
            }

            if (!websocket || websocket.readyState !== WebSocket.OPEN) {
                alert('è¯·å…ˆè¿æ¥æœåŠ¡å™¨');
                return;
            }

            const textMessage = {

            };

            websocket.send(JSON.stringify(textMessage));
            log(`å‘é€æ–‡æœ¬æ¶ˆæ¯: ${message}`);
            messageInput.value = '';
        }

        // é¡µé¢åŠ è½½å®Œæˆ

            updateUI();
            
            // å›è½¦å‘é€æ¶ˆæ¯

            });

        });

        // é¡µé¢å¸è½½æ—¶æ¸…ç†
