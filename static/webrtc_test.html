    <script>

        // æ—¥å¿—å‡½æ•°

        // è¯·æ±‚æµ‹è¯•éŸ³é¢‘

                signalingSocket.send(JSON.stringify({

        // WebRTCç»Ÿè®¡ä¿¡æ¯ç›‘æ§
        function startRTCStatsMonitoring() {
            if (!peerConnection) return;
            
            const monitorStats = async () => {
                try {
                    const stats = await peerConnection.getStats();
                    let audioReceived = false;
                    let packetsReceived = 0;
                    let bytesReceived = 0;
                    
                    stats.forEach(report => {
                        if (report.type === 'inbound-rtp' && report.mediaType === 'audio') {
                            audioReceived = true;
                            packetsReceived = report.packetsReceived || 0;
                            bytesReceived = report.bytesReceived || 0;
                            
                            log(`ğŸ“Š éŸ³é¢‘æ¥æ”¶ç»Ÿè®¡: åŒ…=${packetsReceived}, å­—èŠ‚=${bytesReceived}`, 'info');
                            
                            if (report.packetsLost) {
                                log(`âš ï¸ ä¸¢åŒ…æ•°é‡: ${report.packetsLost}`, 'warning');
                            }
                        }
                        
                        if (report.type === 'media-source' && report.mediaType === 'audio') {
                            log(`ğŸµ éŸ³é¢‘æºç»Ÿè®¡: ${JSON.stringify({
                                audioLevel: report.audioLevel,
                                totalAudioEnergy: report.totalAudioEnergy
                            })}`, 'info');
                        }
                    });
                    
                    if (!audioReceived) {
                        log('âš ï¸ æœªæ£€æµ‹åˆ°éŸ³é¢‘æ¥æ”¶ç»Ÿè®¡', 'warning');
                    }
                    
                } catch (error) {
                    log(`ç»Ÿè®¡ä¿¡æ¯è·å–å¤±è´¥: ${error.message}`, 'error');
                }
            };
            
            // æ¯2ç§’æ£€æŸ¥ä¸€æ¬¡ç»Ÿè®¡ä¿¡æ¯
            setInterval(monitorStats, 2000);
            log('å¼€å§‹ç›‘æ§WebRTCç»Ÿè®¡ä¿¡æ¯', 'info');
        }
        
        // è¿æ¥ä¿¡ä»¤æœåŠ¡å™¨
        async function connect() {
            const signalingUrl = document.getElementById('signaling-url').value;
            
            try {
                updateConnectionStatus('connecting', 'ğŸŸ¡ è¿æ¥ä¸­...');
                log(`è¿æ¥ä¿¡ä»¤æœåŠ¡å™¨: ${signalingUrl}`);
                
                signalingSocket = new WebSocket(signalingUrl);
                
                signalingSocket.onopen = () => {
                    updateConnectionStatus('connected', 'ğŸŸ¢ å·²è¿æ¥');
                    log('ä¿¡ä»¤æœåŠ¡å™¨è¿æ¥æˆåŠŸ', 'success');
                    updateButtons();
                };
                
                signalingSocket.onmessage = handleSignalingMessage;
                
                signalingSocket.onclose = () => {
                    updateConnectionStatus('disconnected', 'ğŸ”´ è¿æ¥æ–­å¼€');
                    log('ä¿¡ä»¤æœåŠ¡å™¨è¿æ¥æ–­å¼€', 'warning');
                    updateButtons();
                };
                
                signalingSocket.onerror = (error) => {
                    updateConnectionStatus('disconnected', 'ğŸ”´ è¿æ¥é”™è¯¯');
                    log(`ä¿¡ä»¤æœåŠ¡å™¨è¿æ¥é”™è¯¯: ${error}`, 'error');
                    updateButtons();
                };
                
            } catch (error) {
                updateConnectionStatus('disconnected', 'ğŸ”´ è¿æ¥å¤±è´¥');
                log(`è¿æ¥å¤±è´¥: ${error.message}`, 'error');
                updateButtons();
            }
        }
        
        // æ–­å¼€è¿æ¥
        function disconnect() {
            if (signalingSocket) {
                signalingSocket.close();
                signalingSocket = null;
            }
            
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            // æ¸…ç†è¿œç¨‹éŸ³é¢‘å…ƒç´ 
            if (window.remoteAudio) {
                window.remoteAudio.pause();
                window.remoteAudio.srcObject = null;
                if (window.remoteAudio.parentNode) {
                    window.remoteAudio.parentNode.removeChild(window.remoteAudio);
                }
                window.remoteAudio = null;
            }
            
            stopAudio();
            updateConnectionStatus('disconnected', 'ğŸ”´ æœªè¿æ¥');
            log('å·²æ–­å¼€è¿æ¥');
            updateButtons();
        }
        
        // å¤„ç†ä¿¡ä»¤æ¶ˆæ¯
        async function handleSignalingMessage(event) {
            const message = JSON.parse(event.data);
            log(`æ”¶åˆ°ä¿¡ä»¤æ¶ˆæ¯: ${message.type}`);
            
            switch (message.type) {
                case 'offer':
                    await handleOffer(message.sdp);
                    break;
                case 'answer':
                    await handleAnswer(message.sdp);
                    break;
                case 'ice-candidate':
                    await handleIceCandidate(message.candidate);
                    break;
                case 'pong':
                    log('æ”¶åˆ°å¿ƒè·³å›å¤');
                    break;
                default:
                    log(`æœªçŸ¥æ¶ˆæ¯ç±»å‹: ${message.type}`, 'warning');
            }
        }
        
        // åˆ›å»ºWebRTCè¿æ¥
        async function createPeerConnection() {
            const config = {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' }
                ]
            };
            
            peerConnection = new RTCPeerConnection(config);
            
            // æ·»åŠ åŒå‘éŸ³é¢‘transceiver
            peerConnection.addTransceiver('audio', { direction: 'sendrecv' });
            log('æ·»åŠ åŒå‘éŸ³é¢‘transceiver', 'info');
            
            // ICEå€™é€‰äº‹ä»¶
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    log('å‘é€ICEå€™é€‰');
                    signalingSocket.send(JSON.stringify({
                        type: 'ice-candidate',
                        candidate: event.candidate
                    }));
                }
            };
            
            // è¿æ¥çŠ¶æ€å˜åŒ–
            peerConnection.onconnectionstatechange = () => {
                log(`WebRTCè¿æ¥çŠ¶æ€: ${peerConnection.connectionState}`);
                
                // å¦‚æœè¿æ¥æˆåŠŸï¼Œå¼€å§‹ç›‘æ§ç»Ÿè®¡ä¿¡æ¯
                if (peerConnection.connectionState === 'connected') {
                    startRTCStatsMonitoring();
                }
            };
            
            // æ¥æ”¶è¿œç¨‹éŸ³é¢‘æµ
            peerConnection.ontrack = (event) => {
                log('æ¥æ”¶åˆ°è¿œç¨‹éŸ³é¢‘æµ', 'success');
                console.log('æ¥æ”¶åˆ°éŸ³é¢‘è½¨é“:', event.track);
                console.log('éŸ³é¢‘æµ:', event.streams[0]);
                
                // åˆ›å»ºéŸ³é¢‘å…ƒç´ å¹¶æ’­æ”¾
                const remoteAudio = document.createElement('audio');
                remoteAudio.controls = true; // æ˜¾ç¤ºæ§ä»¶ä¾¿äºè°ƒè¯•
                remoteAudio.autoplay = true;
                remoteAudio.volume = 1.0; // è®¾ç½®ä¸ºæœ€å¤§éŸ³é‡è¿›è¡Œæµ‹è¯•
                remoteAudio.muted = false;
                
                // è®¾ç½®éŸ³é¢‘æµ
                remoteAudio.srcObject = event.streams[0];
                
                // æ·»åŠ è¯¦ç»†çš„äº‹ä»¶ç›‘å¬
                remoteAudio.onloadstart = () => {
                    log('å¼€å§‹åŠ è½½éŸ³é¢‘', 'info');
                };
                
                remoteAudio.onloadeddata = () => {
                    log('éŸ³é¢‘æ•°æ®åŠ è½½å®Œæˆ', 'success');
                };
                
                remoteAudio.onloadedmetadata = () => {
                    log(`éŸ³é¢‘å…ƒæ•°æ®åŠ è½½å®Œæˆ: æ—¶é•¿=${remoteAudio.duration}s`, 'success');
                };
                
                remoteAudio.oncanplay = () => {
                    log('éŸ³é¢‘å¯ä»¥æ’­æ”¾', 'success');
                    
                    // ç«‹å³æ˜¾ç¤ºéŸ³é¢‘æ§ä»¶
                    remoteAudio.style.display = 'block';
                    remoteAudio.style.margin = '10px auto';
                    remoteAudio.style.width = '300px';
                    document.body.appendChild(remoteAudio);
                    
                    // å°è¯•è‡ªåŠ¨æ’­æ”¾
                    const playPromise = remoteAudio.play();
                    if (playPromise !== undefined) {
                        playPromise.then(() => {
                            log('âœ… éŸ³é¢‘è‡ªåŠ¨æ’­æ”¾æˆåŠŸ', 'success');
                        }).catch(error => {
                            log(`âš ï¸ è‡ªåŠ¨æ’­æ”¾å¤±è´¥ï¼Œéœ€è¦ç”¨æˆ·äº¤äº’: ${error.message}`, 'warning');
                            
                            // åˆ›å»ºæ’­æ”¾æŒ‰é’®
                            const playButton = document.createElement('button');
                            playButton.textContent = 'ğŸ”Š ç‚¹å‡»æ’­æ”¾éŸ³é¢‘';
                            playButton.style.display = 'block';
                            playButton.style.margin = '10px auto';
                            playButton.style.padding = '10px 20px';
                            playButton.style.fontSize = '16px';
                            playButton.style.backgroundColor = '#4CAF50';
                            playButton.style.color = 'white';
                            playButton.style.border = 'none';
                            playButton.style.borderRadius = '5px';
                            playButton.style.cursor = 'pointer';
                            
                            playButton.onclick = () => {
                                remoteAudio.play().then(() => {
                                    log('âœ… æ‰‹åŠ¨æ’­æ”¾æˆåŠŸ', 'success');
                                    playButton.remove();
                                }).catch(err => {
                                    log(`âŒ æ‰‹åŠ¨æ’­æ”¾ä¹Ÿå¤±è´¥: ${err.message}`, 'error');
                                });
                            };
                            
                            document.body.appendChild(playButton);
                            log('å·²æ·»åŠ æ’­æ”¾æŒ‰é’®ï¼Œè¯·ç‚¹å‡»å¼€å§‹æ’­æ”¾', 'info');
                        });
                    }
                };
                
                remoteAudio.onplay = () => {
                    log('éŸ³é¢‘å¼€å§‹æ’­æ”¾äº‹ä»¶', 'success');
                };
                
                remoteAudio.onplaying = () => {
                    log('éŸ³é¢‘æ­£åœ¨æ’­æ”¾', 'success');
                };
                
                remoteAudio.onpause = () => {
                    log('éŸ³é¢‘æš‚åœ', 'warning');
                };
                
                remoteAudio.onended = () => {
                    log('éŸ³é¢‘æ’­æ”¾ç»“æŸ', 'info');
                };
                
                remoteAudio.onerror = (error) => {
                    log(`éŸ³é¢‘æ’­æ”¾é”™è¯¯: ${error}`, 'error');
                    console.error('éŸ³é¢‘é”™è¯¯è¯¦æƒ…:', remoteAudio.error);
                };
                
                remoteAudio.onvolumechange = () => {
                    log(`éŸ³é‡å˜åŒ–: ${remoteAudio.volume}`, 'info');
                };
                
                // ç›‘å¬éŸ³é¢‘è½¨é“çŠ¶æ€
                event.track.onmute = () => {
                    log('éŸ³é¢‘è½¨é“è¢«é™éŸ³', 'warning');
                };
                
                event.track.onunmute = () => {
                    log('éŸ³é¢‘è½¨é“å–æ¶ˆé™éŸ³', 'success');
                };
                
                // éŸ³é¢‘å…ƒç´ å°†åœ¨oncanplayäº‹ä»¶ä¸­æ·»åŠ åˆ°é¡µé¢
                
                // ä¿å­˜å¼•ç”¨ç”¨äºåç»­æ¸…ç†
                window.remoteAudio = remoteAudio;
                updateButtons(); // æ›´æ–°æŒ‰é’®çŠ¶æ€
                
                // é¢å¤–çš„è°ƒè¯•ä¿¡æ¯
                setTimeout(() => {
                    log(`éŸ³é¢‘çŠ¶æ€æ£€æŸ¥: paused=${remoteAudio.paused}, muted=${remoteAudio.muted}, volume=${remoteAudio.volume}`, 'info');
                    const stream = remoteAudio.srcObject;
                    if (stream) {
                        const tracks = stream.getAudioTracks();
                        log(`éŸ³é¢‘è½¨é“æ•°é‡: ${tracks.length}`, 'info');
                        tracks.forEach((track, index) => {
                            log(`è½¨é“${index}: enabled=${track.enabled}, muted=${track.muted}, readyState=${track.readyState}`, 'info');
                        });
                    }
                }, 1000);
            };
            
            return peerConnection;
        }
        
        // å¼€å§‹å½•éŸ³
        async function startAudio() {
            try {
                log('è¯·æ±‚éº¦å…‹é£æƒé™...');
                
                localStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true,
                        sampleRate: 16000
                    }
                });
                
                log('è·å–éº¦å…‹é£æˆåŠŸ', 'success');
                
                // è®¾ç½®éŸ³é‡ç›‘æµ‹
                setupVolumeMonitoring();
                
                // åˆ›å»ºWebRTCè¿æ¥
                if (!peerConnection) {
                    await createPeerConnection();
                }
                
                // æ·»åŠ æœ¬åœ°éŸ³é¢‘æµ
                localStream.getTracks().forEach(track => {
                    peerConnection.addTrack(track, localStream);
                });
                
                // åˆ›å»ºå¹¶å‘é€Offer
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                log('å‘é€WebRTC Offer');
                signalingSocket.send(JSON.stringify({
                    type: 'offer',
                    sdp: offer
                }));
                
                isRecording = true;
                updateButtons();
                
            } catch (error) {
                log(`è·å–éº¦å…‹é£å¤±è´¥: ${error.message}`, 'error');
            }
        }
        
        // åœæ­¢å½•éŸ³
        function stopAudio() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            if (audioContext) {
                audioContext.close();
                audioContext = null;
            }
            
            isRecording = false;
            updateButtons();
            
            // é‡ç½®éŸ³é‡æ˜¾ç¤º
            document.getElementById('volume-bar').style.width = '0%';
            document.getElementById('volume-text').textContent = '0%';
            
            log('å½•éŸ³å·²åœæ­¢');
        }
        
        // è®¾ç½®éŸ³é‡ç›‘æµ‹
        function setupVolumeMonitoring() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioContext.createMediaStreamSource(localStream);
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            source.connect(analyser);
            
            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            
            function updateVolume() {
                if (!isRecording) return;
                
                analyser.getByteFrequencyData(dataArray);
                const average = dataArray.reduce((sum, value) => sum + value, 0) / dataArray.length;
                const percentage = Math.round((average / 255) * 100);
                
                document.getElementById('volume-bar').style.width = `${percentage}%`;
                document.getElementById('volume-text').textContent = `${percentage}%`;
                
                requestAnimationFrame(updateVolume);
            }
            
            updateVolume();
        }
        
        // å¤„ç†Offer
        async function handleOffer(offer) {
            if (!peerConnection) {
                await createPeerConnection();
            }
            
            await peerConnection.setRemoteDescription(offer);
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            
            log('å‘é€WebRTC Answer');
            signalingSocket.send(JSON.stringify({
                type: 'answer',
                sdp: answer
            }));
        }
        
        // å¤„ç†Answer
        async function handleAnswer(answer) {
            if (peerConnection) {
                await peerConnection.setRemoteDescription(answer);
                log('è®¾ç½®è¿œç¨‹æè¿°æˆåŠŸ', 'success');
            }
        }
        
        // å¤„ç†ICEå€™é€‰
        async function handleIceCandidate(candidate) {
            if (peerConnection && candidate) {
                await peerConnection.addIceCandidate(candidate);
                log('æ·»åŠ ICEå€™é€‰æˆåŠŸ');
